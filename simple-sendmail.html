<script type="text/javascript">
  RED.nodes.registerType("simple-sendmail",{
    category: "social",
    color: "#81D4FA",
    defaults: {
      name: {value: ""},
      subject: {value: ""},
      body: {value: ""},
      from: {value: ""},
      to: {value: ""},
      host: {value: ""},
      user: {value: ""},
      pass: {value: ""},
      port: {value: 587}
    },
    inputs: 1,
    outputs: 1,
    icon: "mail.png",
    label: function() {
      return this.name || "send mail";
    }
  });
  </script>
  
  <script type="text/x-red" data-template-name="simple-sendmail">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  </script>
  
  <script type="text/x-red" data-help-name="simple-sendmail">
  <h3>Inputs</h3>
  <dl class="message-properties" style="display: block;">
    <dt>SMTP Server</dt>
    <dd>
      <ul>
        <li>msg.sendmail.host</li>
        <li>msg.sendmail.user</li>
        <li>msg.sendmail.pass</li>
        <li>msg.sendmail.port</li>
      </ul>
    <dd>
    <dt>Mail</dt>
    <dd>
      <ul>
        <li>msg.sendmail.from</li>
        <li>msg.sendmail.to</li>
        <li>msg.sendmail.subject</li>
        <li>msg.sendmail.body</li>
      </ul>
    </dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties" style="display: block;">
    <dt>nodemailer response</dt>
    <dd>
      <ul>
        <li>msg.payload</li>
      </ul>
    <dd>
  </dl>
  </script>
