<script type="text/javascript">
  RED.nodes.registerType("simple-sendmail",{
    category: "social",
    color: "#81D4FA",
    defaults: {
      name: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    icon: "mail.png",
    label: function() {
      return this.name || "send mail";
    }
  });
  </script>
  
  <script type="text/x-red" data-template-name="simple-sendmail">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  </script>
  
  <script type="text/x-red" data-help-name="simple-sendmail">
  <h3>Inputs</h3>
  <dl class="message-properties" style="display: block;">
    <dt>SMTP Server</dt>
    <dd>
      <ul>
        <li>msg.transport.host</li>
        <li>msg.transport.port</li>
        <li>msg.transport.auth.user</li>
        <li>msg.transport.auth.pass</li>
      </ul>
    <dd>
    <dt>Mail</dt>
    <dd>
      <ul>
        <li>msg.mail.from</li>
        <li>msg.mail.to</li>
        <li>msg.mail.subject</li>
        <li>msg.mail.text</li>
      </ul>
    </dd>
  </dl>
  <h3>Outputs</h3>
  <dl class="message-properties" style="display: block;">
    <dt>nodemailer response</dt>
    <dd>
      <ul>
        <li>msg.payload</li>
      </ul>
    <dd>
  </dl>
  </script>
